<section class="section__contacts contacts">
  <div class="container">
    <h2 class="visually-hidden">Contacts</h2>
    <address>
      <ul class="contacts__items">
        <li class="contacts__item">
          <a
            href="https://maps.app.goo.gl/dmSsxY6BSNmweZtcA"
            class="contacts__item-link"
            target="_blank"
            rel="noreferrer noopener nofollow"
          >
            <div class="contacts__items__icon contacts__items__icon--loc">
              <img src="../img/contacts_icon_1.png" alt="icon location" />
            </div>
            <div class="contacts__item-content">
              <p class="contacts__item-name">Address</p>
              <span class="contacts__item-text"
                >123 5th Avenue, New York, US</span
              >
            </div>
          </a>
        </li>
        <li class="contacts__item">
          <a href="tel:+11234567890" class="contacts__item-link">
            <div class="contacts__items__icon contacts__items__icon--phone">
              <img src="../img/contacts_icon_2.png" alt="icon phone" />
            </div>
            <div class="contacts__item-content">
              <p class="contacts__item-name">Call Us</p>
              <span class="contacts__item-text">+1 123 456 7890</span>
            </div>
          </a>
        </li>
        <li class="contacts__item">
          <a href="mailto:info@example.com" class="contacts__item-link">
            <div class="contacts__items__icon contacts__items__icon--email">
              <img src="../img/contacts_icon_3.png" alt="icon email" />
            </div>
            <div class="contacts__item-content">
              <p class="contacts__item-name">Email Us</p>
              <span class="contacts__item-text">info@example.com</span>
            </div>
          </a>
        </li>
      </ul>
    </address>
  </div>
</section>
